<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="view-transition" content="same-origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Sign In</title>
</head>
<body>
    <div class="filter-blur"></div>
    <main>
        <section class="Sign">
            <h2>Login to your account</h2>
            <div class="inp">
                <input type="email" name="email" id="em" placeholder="Entre Email.." required autocomplete="off">
                <input type="password" name="pwd" id="pwd" placeholder="Entre Password.." required>
            </div>
            <div class="btn">
                <button type="submit">
                    <a href="">Login</a>
                </button>
            </div>
            <div class="link">
                <p>Not a member ? <a href="./signup.html">Sign up!</a></p>
                <div class="forgot">
                    <i class="fa-solid fa-lock"></i>
                    <a href="">Forgot password ?</a>
                </div>
            </div>
        </section>
        <section class="img">
            <h1>Signup For Free to experience your dream job!</h1>
            <h5>by job Portal</h5>
        </section>
    </main>
</body>
</html>
