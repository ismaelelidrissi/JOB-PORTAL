<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="choice.html">Sign in</a></li>
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="apply.html">Apply</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </header>
    <main>
        <section class="now">
            <h1>Register</h1>
            <div><a href="home.html">Home</a> > <span>Register</span></div>
        </section>
        <section class="rgist">
            <div class="cont">
                <div class="title">
                    <h1>Create Your Account</h1>
                    <span></span>
                </div>
                <div class="inp">
                    <div>
                        <label for="">Username</label><br>
                        <input type="text" name="User" id="Us" placeholder="Username"required>
                    </div>
                    <div>
                        <label for="Em">Email</label><br>
                        <input type="email" name="emai" id="Em" placeholder="Entre Email" required>
                    </div>
                    <div>
                        <label for="pw">Password</label><br>
                        <input type="password" name="pwd" id="pw" placeholder="Password" required>
                    </div>
                    <div>
                        <label for="Cp">Confirm Password</label><br>
                        <input type="password" name="Cpwd" id="Cp" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="full">
                            <div>
                                <label for="ph">Mobile phone</label><br>
                                <input type="tel" name="phone" id="ph" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="060-000-0000" required>
                            </div>
                </div>
                <div class="check">
                    <div><i class="fa-solid fa-check"></i><input type="checkbox" name="check" id="ch"></div>
                    <label for="ch">you accept our Terms and Conditions and Privacy Policy</label>
                </div>
                <div class="click">
                    <div>
                        <button><a href="">sign up</a></button>
                    </div>
                    <div>
                        already registed? <a href="signin.html">Sign in</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
