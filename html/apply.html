<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/apply.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <title>Apply </title>
</head>
<body>
    <header>
      <ul>
        <li><a href="choice.html">Sign in</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="apply.html">Apply</a></li>
        <li><a href="about.html">About Us</a></li>
    </ul>
    </header>
    <main>
        <section class="now">
            <h1>Register</h1>
            <div><a href="home.html">Home</a> > <span>Register</span></div>
        </section>
        <section class="rgist">
            <div class="cont">
                <div class="title">
                    <h1>Enter your informations</h1>
                    <span></span>
                </div>
                <form action="#" class="form">
                  <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter full name" required />
                  </div>
                  <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter email address" required />
                  </div>
                  <div class="column">
                    <div class="input-box">
                      <label>Phone Number</label>
                      <input type="number" placeholder="Enter phone number" required />
                    </div>
                    <div class="input-box">
                      <label>Birth Date</label>
                      <input type="date" placeholder="Enter birth date" required />
                    </div>
                  </div>
                  <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                      <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">male</label>
                      </div>
                      <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                      </div>
                    </div>
                  </div>
                  <div class="input-box address">
                    <label>Address</label>
                    <input type="text" placeholder="Enter street address" required />
                    <input type="text" placeholder="Enter street address line 2" required />
                    <div class="column">
                      <div>
                        <input class="select-box" list="country" name="country" placeholder="Enter country" required />
                        <datalist id="country">
                          <option value="Morocco" selected></option>
                          <option value="Algeria"></option>
                          <option value="Palestine"></option>
                          <option value="Georgia"></option>
                        </datalist>
                      </div>
                      <input type="text" placeholder="Enter your city" required />
                    </div>
                    <div class="column">
                    <div class="input-box">
                    <label for="sl">Sector</label>
                    <input list="sect" name="sec" id="sl" required placeholder="Select sector">
                      <datalist id="sect">
                          <option value="Finance" selected>
                          <option value="Accountary">
                          <option value="Education">
                          <option value="Engineering">
                          <option value="Architecture">
                          <option value="Estate Egency">
                          <option value="Law">
                      </datalist>
                    </div>  
                    <div class="input-box">
                      <label>Skills</label>
                      <input type="text" placeholder="e.q : programming,... " required />
                    </div>                  
                  </div>
                  <div class="input-box">
                    <label>Describe yourself</label>
                    <textarea class="input-box" type="text" placeholder="About you.." required width="500px"></textarea>
                  </div>  
                    <button>Submit</button>
                  </form>

            </div>
        </section>
    </main>
</body>
</html>
